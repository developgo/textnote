language: go

env:
  - GO111MODULE=on

go:
  - 1.13.x
  - 1.14.x
  - 1.15.x

branches:
  except:
  - /^(?i:dev)-.*$/

before_install:
  - go get github.com/modocache/gover
  - go get github.com/mattn/goveralls

script:
  - go test -v github.com/dkaslovsky/textnote/pkg/template -coverprofile=template.coverprofile
  - go test -v github.com/dkaslovsky/textnote/pkg/archive -coverprofile=archive.coverprofile
  - go test -v github.com/dkaslovsky/textnote/pkg/config -coverprofile=config.coverprofile
  - gover
  - goveralls -race -coverprofile gover.coverprofile -service travis-ci
